<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>FMS File Explorer</title>
        <meta name="description" content="FMS File Explorer Download">
        <meta name="author" content="AICS Software">

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css?v=1.0">
    </head>

    <body>
        <div id="app">
            <div id="primary-column" class="column">
                <header>
                    <img class="logo" src="resources/aics-logo.png" alt="AICS logo" />
                    <img class="logo" src="resources/aics-logo-name.png" alt="AICS logo" />
                    <h1 class="title">FMS File Explorer</h1>
                </header>

                <section>
                    <a id="download-link">
                        <button id="download-button">
                        </button>
                    </a>
                    <div id="selectors">
                        <div class="selector-container" id="version-selector-container">
                            <label>Application Version</label>
                            <select
                                name="version-selector"
                                id="version-selector"
                                onchange="updateDownloadLink(this.value)"
                            >
                            </select>
                        </div>
                        <div class="selector-container" id="os-selector-container">
                            <label>Operating System</label>
                            <select
                                name="os-selector"
                                id="os-selector"
                                onchange="selectOperatingSystem(this.value)"
                            >
                            </select>
                        </div>
                    </div>
                </section>

                <footer>
                    <a
                        href="https://github.com/AllenInstitute/aics-fms-file-explorer-app"
                        target="_blank"
                        rel="noopener noreferrer"
                    >
                        <img src="resources/GitHub-Mark-Light-64px.png" alt="AICS logo" id="gh-logo" />
                    </a>
                </footer>
            </div>

            <div id="secondary-column" class="column">
                <section>
                    <h2 class="title" id="instructions-title"></h2>
                    <p>To initially open the app after download you must do the following:</p>
                    <ol id="instructions"></ol>
                </section>
            </div>
        </div>

        <!-- Scripts -->
        <script src="js/scripts.js"></script>
    </body>
</html>
